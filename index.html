<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <title>Main</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body,
      .parent {
        display: flex;
        flex-direction: column;
      }

      #categories,
      .filter-title {
        font-size: large;
        margin-top: 10px;
        margin-left: 10px;
        margin-bottom: 10px;
        padding: 5px;
      }

      #grid-div,
      .parent {
        flex: 1;
      }

      .filter-title {
        border-radius: 5px;
      }

      .subparent {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="subparent">
        <select id="categories">
          <option value="-1" selected>All categories</option>
        </select>
        <input type="text" class="filter-title" placeholder="Search..." />
      </div>
      <div id="grid-div" class="ag-theme-quartz"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const serverIP = '85.239.246.18';
        //const serverIP = 'localhost';
        const apiPort = '8081';

        const urlCategories = `http://${serverIP}:${apiPort}/loadCategories`;
        const urlRecords = `http://${serverIP}:${apiPort}/loadRecords`;

        /**
         * Creates link for ag-grid cell
         * @param {Object} link
         * @returns input text wrapped into <a> element
         */
        const hrefCellRenderer = (el) => {
          if (!el.value) {
            return null;
          }
          return `<a href='${el.value}'target=_blank>${el.value}</a>`;
        };

        const loadCategories = () => {
          var xhr = new XMLHttpRequest();
          xhr.open('POST', urlCategories, true);

          xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
              try {
                const categories = JSON.parse(this.responseText);

                if (!categories || categories.length < 1) {
                  console.error('No categories found!');
                  return;
                }

                for (let category of categories) {
                  const option = document.createElement('option');
                  option.text = category.NameCategory;
                  option.value = category.IdCategory;
                  selectElement.add(option);
                }
              } catch (e) {}
            }
          };

          xhr.send();
        };

        const loadRecords = async (offset, sortAndFilterModel) => {
          return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', urlRecords, true);

            xhr.onreadystatechange = function () {
              if (xhr.readyState == 4 && xhr.status == 200) {
                try {
                  const records = JSON.parse(this.responseText);
                  resolve(records);
                } catch (e) {}
              }
              gridApi.hideOverlay();
            };

            xhr.send(
              JSON.stringify({
                offset,
                sortAndFilterModel,
              })
            );
          });
        };

        const setFilter = async (col, value, type = 'contains') => {
          let model = null;
          if (value) {
            model = {
              filterType: 'text',
              type,
              filter: value,
            };
          }

          await gridApi.setColumnFilterModel(col, model);

          gridApi.onFilterChanged();
        };

        const numberFilterParams = {
          maxNumConditions: 1,
          filterOptions: [
            'equals',
            'notEqual',
            'greaterThan',
            'greaterThanOrEqual',
            'lessThan',
            'lessThanOrEqual',
          ],
        };

        const textFilterParams = {
          maxNumConditions: 1,
          filterOptions: ['contains', 'notContains'],
        };

        const gridOptions = {
          defaultColDef: {
            editable: true,
            cellEditor: 'agLargeTextCellEditor',
            cellEditorPopup: true,
            filter: 'agTextColumnFilter',
            getQuickFilterText: (params) => {
              return '';
            },
          },
          rowModelType: 'infinite',
          readOnlyEdit: true,
          isExternalFilterPresent: () => {
            return true;
          },
          columnDefs: [
            {
              headerName: 'Title',
              field: 'TITLE',
              cellDataType: 'text',
              pinned: 'left',
              lockPinned: true,
              cellClass: 'lock-pinned',
              filterParams: textFilterParams,
            },
            {
              headerName: 'Category',
              field: 'CATEGORY_ID',
              cellDataType: 'text',
              hide: true,
              lockPinned: true,
            },
            {
              headerName: 'URL',
              field: 'URL',
              cellDataType: 'text',
              cellRenderer: hrefCellRenderer,
              pinned: 'left',
              lockPinned: true,
              cellClass: 'lock-pinned',
              filterParams: textFilterParams,
            },
            {
              headerName: 'BSR',
              field: 'BSR',
              sort: 'desc',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Sub Category',
              field: 'SUB_CATEGORY',
              cellDataType: 'text',
              filterParams: textFilterParams,
            },
            {
              headerName: 'Bought in past month',
              field: 'BOUGHT_IN_PAST_MONTH',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Current New Price',
              field: 'CURR_NEW_PRICE',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
              cellRenderer: (e) => {
                if (!e.value) {
                  return null;
                }
                return `$${e.value}`;
              },
            },
            {
              headerName: 'Brand Videos',
              field: 'BRAND_VIDEOS',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Influencer Videos',
              field: 'INFLUENCER_VIDEOS',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Lower Carousel',
              field: 'LOWER_CAROUSEL',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Total Video Count',
              field: 'TOTAL_VIDEOS_CNT',
              cellDataType: 'number',
              filter: 'agNumberColumnFilter',
              filterParams: numberFilterParams,
            },
            {
              headerName: 'Walmart URL',
              field: 'WALMART_URL',
              cellDataType: 'text',
              cellRenderer: hrefCellRenderer,
              filterParams: textFilterParams,
            },
          ],
        };

        const gridElement = document.getElementById('grid-div');

        const dataSource = {
          rowCount: undefined,

          getRows: async (params) => {
            console.log(
              'asking for ' + params.startRow + ' to ' + params.endRow
            );

            const sortAndFilterModel = Object.assign({
              sort: params.sortModel,
              filterModel: params.filterModel,
            });

            let records = await loadRecords(
              params.startRow,
              sortAndFilterModel
            );

            let lastRow = -1;

            params.successCallback(records, lastRow);
          },
        };

        const gridApi = agGrid.createGrid(gridElement, gridOptions);
        gridApi.setGridOption('datasource', dataSource);

        const selectElement = document.getElementById('categories');

        if (!selectElement) {
          console.error('No such select element found, check your code!');
          return;
        }

        selectElement.addEventListener('change', function () {
          setFilter(
            'CATEGORY_ID',
            this.value === '-1' ? null : this.value,
            'equals'
          );
        });

        const filterInput = document.querySelector('.filter-title');

        let timerId;

        filterInput.oninput = function () {
          if (timerId) {
            clearTimeout(timerId);
          }
          timerId = setTimeout(() => {
            setFilter('TITLE', this.value);
          }, 2000);
        };

        loadCategories();
      });
    </script>
  </body>
</html>
